<template>
    <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">     
			<div class="slds-grid slds-wrap slds-dropdown_length-with-icon-7 slds-dropdown_fluid  
						slds-p-left_small" role="listbox">
				<ul class="slds-listbox slds-listbox_vertical" role="presentation">
					<li role="presentation" class="slds-listbox__item">
						<div class="slds-media slds-listbox__option slds-listbox__option_entity 
									slds-listbox__option_has-meta" role="option"
							onclick={handleSelect}>
							<span class="slds-media__figure slds-listbox__option-icon">
								<lightning-icon icon-name={iconname} size="small"></lightning-icon>
							</span>
							<span class="slds-media__body" style="padding-top: 5px;">
								<span class="slds-listbox__option-text slds-listbox__option-text_entity">
									{displayInfo}
								</span>
							</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
    </div>
</template>
